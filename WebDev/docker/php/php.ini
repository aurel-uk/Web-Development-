; ============================================
; PHP Configuration for WebDev
; ============================================

[PHP]
; Zona kohore
date.timezone = Europe/Tirane

; Memoria dhe kohëzgjatja
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; Madhësia e ngarkimit të skedarëve
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Shfaqja e gabimeve (për zhvillim)
display_errors = On
display_startup_errors = On
error_reporting = E_ALL
log_errors = On
error_log = /var/www/html/logs/php_errors.log

; Sessions
session.cookie_httponly = 1
session.use_only_cookies = 1
session.cookie_secure = 0
session.gc_maxlifetime = 3600

; Opcache (për performancë)
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1

[MySQLi]
mysqli.default_socket = /var/run/mysqld/mysqld.sock
mysqli.default_host = db
mysqli.default_port = 3306

[PDO_MySQL]
pdo_mysql.default_socket = /var/run/mysqld/mysqld.sock
